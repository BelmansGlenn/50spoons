boostez:
  pageTitle: Boostez
  desc:
    part1: L’objectif de « Boostez » est de vous redonner une <b>vue d’ensemble</b> sur ce qui compte aujourd’hui pour être en forme dans son corps et dans sa tête et performer selon ses objectifs.
    part2: Vous y trouverez de nombreux <b>trucs et astuces</b>, ainsi qu’une <b>méthode</b> pour vous mettre en mouvement et tenir dans la durée.
  contents: Parcourez la table des matières et <b>piochez</b> dans les thèmes qui vous parlent à vous. Créez ensuite votre <b>plan d’action individuel</b> pour avancer petit pas par petit pas.
  company:
    title: Vous êtes une organisation ou une entreprise ?
    desc: Boostez vos équipes ! <b>Personnalisez le livre</b> avec le mot du patron et votre logo et mettez en avant vos ressources humaines. Un <b>cadeau idéal</b> pour vos travailleurs ! Pensez aussi à la conférence et aux ateliers <b>bien-être au travail</b>.
